<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche d'avocats</title>
</head>
<body>
    <form action="" method="POST">

        <h1>Recherche d'avocats</h1>
        <p>
            <label for="nom">Recherche par nom, prénom ou spécialité :</label>
            <input type="text" name="nom" id="nom" required>
         
            <input type="submit" value="Rechercher">
        </p>
    </form>

    {% if lawyers is not none %}
        {% if lawyers | length == 0 %}
            <p>aucun resultat trouvees</p>
        {% else %}
            <p> voici les resultsts trouvees</p>
            <ul>
                {% for lawyer in lawyers %}
                    <li>{{ lawyer[1] }} {{ lawyer[2] }}, {{ lawyer[3] }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endif %}
</body>
</html>
