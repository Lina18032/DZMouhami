
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Registration</title>
</head>
<body>
    <h1>Lawyer Registration Form</h1>
    
    <form method="POST" id="registrationForm" enctype="multipart/form-data" action="{{ url_for('auth.register') }}" >
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="specialty">Specialty:</label>
        <input type="text" id="specialty" name="specialty" required><br>

        <label for="about">About:</label>
        <textarea id="about" name="about" required></textarea><br>

        <label for="languages">Languages:</label>
        <input type="text" id="languages" name="languages"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="wilaya">Wilaya:</label>
        <input type="text" id="wilaya" name="wilaya" required><br>

        <label for="experiences">Experiences:</label>
        <textarea id="experiences" name="experiences"></textarea><br>

        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>

        <button type="submit">Register</button>
    </form>
    <script>
        function submitForm() {
            // Create a FormData object to send the form data
            const formData = new FormData(document.getElementById('registrationForm'));

            // Make a POST request to your Flask registration route
            fetch('http://127.0.0.1:5000/register', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
