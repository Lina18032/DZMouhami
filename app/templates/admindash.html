<!-- admin_pending_lawyers.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Pending Lawyers</title>
    <!-- Add any additional CSS styles or links here -->
</head>
<body>

  <h1>Admin Pending Lawyers</h1>

  {% for lawyer in pending_lawyers %}
    <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
      <p><strong>ID:</strong> {{ lawyer.id }}</p>
      <p><strong>Name:</strong> {{ lawyer.firstName }} {{ lawyer.lastName }}</p>
      <p><strong>Email:</strong> {{ lawyer.email }}</p>
      <p><strong>Status:</strong> {{ lawyer.status }}</p>

      <!-- "Check" button for each pending lawyer -->
      <a href="{{ url_for('auth.lawyer_details', lawyer_id=lawyer.id) }}">
        <button style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer;">
          Check
        </button>
      </a>
    </div>
  {% endfor %}

  <!-- Add navigation links or buttons here -->
  <!-- For example, a link to go back -->
  <a href="{{ url_for('auth.logout') }}">logout/a>

  <!-- Add any additional scripts or JavaScript code here -->

</body>
</html>
